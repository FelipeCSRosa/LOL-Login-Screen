<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LOL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="divLogin">

            <img src="./src/logoRiot.png" alt="" id="logoRiot">

            <h1>Fazer login</h1>

            <input type="text" placeholder="NOME DE USUÁRIO" id="login" name="login">
            <input type="password" placeholder="SENHA" id="senha" name="senha">

            <div id="divButtons">
                <button><img src="./src/facebook.png" alt=""></button>
                <button><img src="./src/google.png" alt=""></button>
                <button><img src="./src/apple-logo.png" alt=""></button>
            </div>

            <label for="manterLogin">
                <input type="checkbox" id="manterLogin" name="manterLogin">
                Manter login
            </label>

            <button id="buttonLogin"><img src="./src/right-arrow-grey.png" alt=""></button>

            <footer>
                <p>NÃO CONSEGUE INICIAR SESSÃO?</p>
                <p>CRIAR CONTA</p>
                <p id="version">V51.0.0</p>
            </footer>


        </div>

        <div class="divBackground">
            
        </div>

    </main>

</body>
</html>
